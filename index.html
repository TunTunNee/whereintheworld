<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world- Challenge</title>
    <link rel="icon" href="worldfig.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body id="page">
    <header>
       <div id="navBar">
            <h1>Where in the world?</h1>
       </div>

       <div id="lightmode">
            <h3 class="light"><img src="lightmodemain.png" width="15px">&nbsp; Light Mode</h3>
       </div>

       <div id="darkmode">
            <h3 class="dark"><img src="halfmoon.png" width="15px">&nbsp; Dark Mode</h3>
       </div>
    </header>
    
    <div class="search">
        <div class="searchBar">
            <img src="searchlogo.jpg">
            <input type="text" placeholder="Search for a country..." value="" class="countrySearch">
        </div>

        <div class="filterBar">
            <select name="" class="regionsFilter">
                <option value="" disabled selected hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>

    <div class="cardsBar">

    </div>
    
</body>
</html>
